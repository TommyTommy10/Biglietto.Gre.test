<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno, Gre!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href=" https://github.com/TommyTommy10/Biglietto.Gre/raw/main/5b62c841-4a38-4c19-b39a-1fe846f3da78.jpg" type="image/x-icon">
</head>
<body>
    <div class="icons">
        <img src="https://github.com/TommyTommy10/Biglietto.Gre.test/raw/main/_5deade71-0c7d-4e18-baa1-7ee5a1eac04e-removebg-preview.png" id="countdownIcon" alt="Countdown Icon">
        <img src="https://github.com/TommyTommy10/Biglietto.Gre.test/raw/main/_700cc71f-38cc-4337-bef3-1683e3b55230-removebg-preview.png" id="musicIcon" alt="Music Icon">
    </div>
    <div class="card">
        <h1>Buon Compleanno, Gre!</h1>
        <p>Spero che il tuo giorno speciale sia pieno di gioia, risate e tanto amore. Sei una persona incredibile e meriti tutto il meglio!</p>
        <p>Con affetto,</p>
        <p>Tommy</p>
        <div class="countdown">
            <p id="countdown" style="display: none;"></p>
        </div>
    </div>
    <canvas id="confetti"></canvas>
    <div id="musicPlayer" style="display: none;">
        <h2>Playlist di Compleanno</h2>
        <audio id="audioPlayer" controls>
            <source src="https://github.com/TommyTommy10/Biglietto.Gre.test/raw/main/30%C2%B0" type="audio/mpeg">
            <source src="https://github.com/TommyTommy10/Biglietto.Gre.test/raw/main/Cupido" type="audio/mpeg">
            <source src="https://github.com/TommyTommy10/Biglietto.Gre.test/raw/main/Skott%2520-%2520Overcome%2520%2528Official%2520Lyric%2520Video%2529.mp3" type="audio/mpeg">
            Il tuo browser non supporta l'elemento audio.
        </audio>
        <div class="controls">
            <button id="prevBtn">Precedente</button>
            <button id="nextBtn">Successiva</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
