<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno, Gre!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="icons">
        <img src="countdown-icon.png" id="countdownIcon" alt="Countdown Icon">
        <img src="music-icon.png" id="musicIcon" alt="Music Icon">
    </div>
    <div class="card">
        <h1>Buon 14Â° Compleanno, Gre!</h1>
        <p>Spero che il tuo giorno speciale sia pieno di gioia, risate e tanto amore. Sei una persona incredibile e meriti tutto il meglio!</p>
        <p>Con affetto,</p>
        <p>Tommy</p>
        <div class="countdown">
            <h2>Clicca su <span id="showCountdown">compleanno</span> per vedere il countdown:</h2>
            <p id="countdown" style="display: none;"></p>
        </div>
    </div>
    <canvas id="confetti"></canvas>
    <div id="musicPlayer" style="display: none;">
        <h2>Playlist di Compleanno</h2>
        <audio controls>
            <source src="song1.mp3" type="audio/mpeg">
            <source src="song2.mp3" type="audio/mpeg">
            <source src="song3.mp3" type="audio/mpeg">
            Il tuo browser non supporta l'elemento audio.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
